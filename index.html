<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Portfolio Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
    }

    header {
      background-color: #27293d;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      background-color: #2c2f48;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      flex: 1;
      margin: 1rem;
      min-width: 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #3a3d5c;
    }

    canvas {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>ðŸš€ Crypto Portfolio Dashboard</header>
  <div class="container">
    <div class="card">
      <h3>Your Holdings</h3>
      <table id="portfolioTable">
        <thead>
          <tr>
            <th>Coin</th>
            <th>Amount</th>
            <th>Price (USD)</th>
            <th>Total (USD)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="card">
      <h3>Portfolio Breakdown</h3>
      <canvas id="portfolioChart" width="300" height="300"></canvas>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Mock data for user holdings
    const portfolio = [
      { coin: "Bitcoin", symbol: "BTC", amount: 0.5, price: 27000 },
      { coin: "Ethereum", symbol: "ETH", amount: 2, price: 1800 },
      { coin: "Solana", symbol: "SOL", amount: 20, price: 20 },
      { coin: "Cardano", symbol: "ADA", amount: 1000, price: 0.25 },
    ];

    const tableBody = document.querySelector("#portfolioTable tbody");

    function renderTable() {
      tableBody.innerHTML = "";
      portfolio.forEach(asset => {
        const total = asset.amount * asset.price;
        const row = `
          <tr>
            <td>${asset.coin}</td>
            <td>${asset.amount}</td>
            <td>$${asset.price.toLocaleString()}</td>
            <td>$${total.toLocaleString()}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function renderChart() {
      const ctx = document.getElementById("portfolioChart").getContext("2d");
      const data = {
        labels: portfolio.map(a => a.coin),
        datasets: [{
          data: portfolio.map(a => a.amount * a.price),
          backgroundColor: ["#f7931a", "#3c3c3d", "#00ffa3", "#0033ad"]
        }]
      };

      new Chart(ctx, {
        type: 'pie',
        data: data,
        options: {
          plugins: {
            legend: {
              labels: {
                color: 'white'
              }
            }
          }
        }
      });
    }

    renderTable();
    renderChart();
  </script>
</body>
</html>
